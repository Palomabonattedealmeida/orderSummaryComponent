<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Order Summary Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="figura principal">
            <h1><img src="illustration-hero.svg"></h1>
        </div>    
    </header>
    <main>
        <section class="principal"> 
            <h2 class="titulo-principal">Order Summary</h2>
            <p>You can now listen to millions of songs,</p>
            <p>audiobooks, and podcasts on any device</p>
            <p>anywhere you like!</p>
        </section>

        <section class="informacao">
            <div class="simbolo-musica">
              <img src="icon-music.svg" alt="simbolo-musica">
              <div class="preco">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
        </section>

        <section class="botao">
            <div class="botao">
                <button>Proceed to Payment</button>
                <p></p>
                <a href="#" id="cancel-order">Cancel Order</a>
            </div>
        </section>
    </main>
  
</body>
</html>
